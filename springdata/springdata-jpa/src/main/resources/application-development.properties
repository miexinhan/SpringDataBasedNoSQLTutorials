### multiple data source
datasource.1.spring.datasource.driverClassName=com.mysql.jdbc.Driver
datasource.1.spring.datasource.url=jdbc:mysql://localhost:3306/jpa?useUnicode=yes&characterEncoding=UTF-8
datasource.1.spring.datasource.username=root
datasource.1.spring.datasource.password=root

datasource.2.spring.datasource.driverClassName=com.mysql.jdbc.Driver
datasource.2.spring.datasource.url=jdbc:mysql://localhost:3306/jpa2?useUnicode=yes&characterEncoding=UTF-8
datasource.2.spring.datasource.username=root
datasource.2.spring.datasource.password=root


# 2 hibernate JPA private properties
hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
hibernate.hbm2ddl.auto=update
#hibernate.ejb.naming_strategy=org.hibernate.cfg.ImprovedNamingStrategy
hibernate.ejb.naming_strategy=com.spike.springdata.jpa.extension.NamingStrategyExtension
hibernate.show_sql=true
hibernate.format_sql=true
hibernate.jdbc.batch_size=20

