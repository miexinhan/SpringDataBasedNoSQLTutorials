
# 1 spring data source properties
### single data source
spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/querydsl?useUnicode=yes&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=root


# 2 hibernate JPA private properties
hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
hibernate.hbm2ddl.auto=update
hibernate.ejb.naming_strategy=org.hibernate.cfg.ImprovedNamingStrategy
#hibernate.ejb.naming_strategy=com.spike.springdata.jpa.extension.NamingStrategyExtension
hibernate.show_sql=true
hibernate.format_sql=false
hibernate.jdbc.batch_size=20

